<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Flow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Process Flow Section -->
    <div class="process-flow-container">
        <div class="process-flow">
            <!-- Step Images Only -->
            <div class="steps-container">
                <div class="step-image-cnt">
                    <img src="Frame 73599.png" 
                        alt="Complete payment" 
                        class="step-image">
                </div>
            
                <div class="connector-line-cnt connector-1">
                    <img src="Vector 38.png" 
                     alt="connector line" 
                     class="connector-line">
                </div>
                <div class="step-image-cnt">
                    <img src="Frame 73600.png" 
                     alt="Complete KYC" 
                     class="step-image">
                </div>
                <div class="connector-line-cnt connector-2">
                    <img src="Vector 37.png" 
                     alt="connector line" 
                     class="connector-line">
                </div>
                
                <div class="step-image-cnt">
                    <img src="Frame 73601.png" 
                     alt="Access Virtual office" 
                     class="step-image">
                </div>
            </div>
            
            <!-- Connector Lines Overlay -->
            <div class="connectors-overlay">
                <!-- <img src="Vector 38.png" 
                     alt="connector line" 
                     class="connector-line connector-1">
                
                <img src="Vector 37.png" 
                     alt="connector line" 
                     class="connector-line connector-2"> -->
            </div>
        </div>
        
        <div class="badge-container">
            <img src="virtual office tags.png" 
                 alt="Digital KYC & Agreement available" 
                 class="green-badge">
        </div>
    </div>
</body>
</html>
